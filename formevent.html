<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Events Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Form Events Demo</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <p class="message" id="message"></p>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("myForm");
            const message = document.getElementById("message");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                message.textContent = "Form submitted!";
            });

            form.addEventListener("reset", function() {
                message.textContent = "Form reset!";
            });

            form.addEventListener("focusin", function(event) {
                message.textContent = `Focused on: ${event.target.name}`;
            });

            form.addEventListener("focusout", function(event) {
                message.textContent = `Lost focus from: ${event.target.name}`;
            });

            form.addEventListener("change", function(event) {
                message.textContent = `Changed value in: ${event.target.name}`;
            });

            form.addEventListener("input", function(event) {
                message.textContent = `Typing in: ${event.target.name}`;
            });

            form.addEventListener("invalid", function(event) {
                event.preventDefault();
                message.textContent = `Invalid input in: ${event.target.name}`;
            });
        });
    </script>

</body>
</html>
