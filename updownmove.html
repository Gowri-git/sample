<html>
    <head>
       <title>Events of mouses</title>
        
        <body>  
             <h2>EVENTS</h2>
          <form id="signupForm">

    <label for="password">Password:</label>
    <input type="password" id="password" />
    <br><br>

    <button type="submit">Submit</button>
    </form>
    <p id="mouseOutput"></p>
<script>
     const myInteractiveElement = document.getElementById('signupForm')
     const mouseoutput = document.getElementById('mouseOutput');

    signupForm.addEventListener('mousedown', () => {
    mouseOutput.textContent ='Mouse button pressed down!';
});

    signupForm.addEventListener('mouseup', ()  => {
    mouseOutput.textContent ='Mouse button released!';
});

   signupForm.addEventListener('dblclick', () => {
  mouseOutput.textContent ='Element double-clicked!';
});
</script>
</body>
    </head>
