
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Disable Right-Click Context Menu</title>
    <script>
        document.oncontextmenu = function() {
            return false;
        };
    </script>
</head>
<body>
    <p>Right-click here to see the context menu is disabled.</p>
</body>
</html>
